<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Party</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="Java.js"></script>
</head>
<body>

  <nav>
    <a href="localhost:3000"> game room </a>
  </nav>
  <div class="row">
  <H1 class="col" class="full"> Welcome to Mario Party</H1>
  <h2 class ="col" class="full"> A place for you and your friends to chill and play some games</h2>
  </div>
   
  <div class row>
  <h2> Sign In</h2>
    <form id="LoginForm">
      
        <div class="container" class= "row">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
              
          <button onclick=LoginPlayer()  type="submit">Login</button>
        </div>
      </form>
      </div>
      
      <div class row>
      <h2>New to GameParty? </h2> 
      <h3> Create an account </h3>
      <form id="signupForm">
      
        <div class="container" class= "row">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="newusername" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="newpassword" required>
              
          <button onclick=SignupPlayer() type="submit">Create Account</button>
          
        </div>
       </form>
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
     
    </body>
  
</html>
